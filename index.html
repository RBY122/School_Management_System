<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container p-4 shadow-lg rounded bg-white w-50">
      <header class="text-center mb-4">
        <h1 class="text-danger fw-bold">Log In to Your Account</h1>
        <p class="lead">School management system</p>
      </header>

      <div id="successPopup" class="alert alert-success alert-dismissible text-center d-none" role="alert">
        Login successful! Redirecting...
        <div class="spinner-border spinner-border-sm ms-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form method="post" id="loginForm">
        <input type="hidden" name="ReturnUrl" />

        <div class="mb-3">
          <label for="role" class="form-label fw-bold">Select your role:</label>
          <select name="role" id="role" class="form-select" required>
            <option value="">-- Choose Role --</option>
            <option value="Admin/Head">Admin/Head</option>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input id="email" name="Email" class="form-control" type="email" placeholder="Enter your email" required />
          <span class="text-danger d-none"></span>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input id="password" name="Password" class="form-control" type="password" placeholder="Enter your password" autocomplete="current-password" required />
          <span class="text-danger d-none"></span>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" id="rememberMe" name="RememberMe" class="form-check-input" />
          <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">Sign In</button>
      </form>

      <p class="text-center mt-3">
        Don't have an account? <a href="/Account/SignUp">Sign Up</a>
      </p>
      <p class="text-center">
        <a href="/Account/ForgetPassword">Forgot Password?</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      const requiredFields = form.querySelectorAll("input[required], select[required]");
      const successPopup = document.getElementById("successPopup");

      function showErrorMessage(input, message) {
        const errorSpan = input.parentElement.querySelector("span.text-danger");
        if (errorSpan) {
          errorSpan.innerText = message;
          errorSpan.classList.remove("d-none");
        }
        input.classList.add("is-invalid");
      }

      function hideErrorMessage(input) {
        const errorSpan = input.parentElement.querySelector("span.text-danger");
        if (errorSpan) {
          errorSpan.innerText = "";
          errorSpan.classList.add("d-none");
        }
        input.classList.remove("is-invalid");
      }

      requiredFields.forEach(field => {
        field.addEventListener("input", () => {
          if (field.value.trim() !== "") {
            hideErrorMessage(field);
          }
        });
      });

      form.addEventListener("submit", function (event) {
        let hasErrors = false;

        requiredFields.forEach(field => {
          if (field.value.trim() === "") {
            showErrorMessage(field, "This field is required.");
            hasErrors = true;
          }
        });

        if (hasErrors) {
          event.preventDefault();
        } else {
          successPopup?.classList.remove("d-none");
          setTimeout(() => {
            successPopup?.classList.add("d-none");
          }, 3000);
        }
      });
    });
  </script>
</body>
</html>
