
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="~/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container p-4 shadow-lg rounded bg-white w-50">
            <header class="text-center mb-4">
                <h1 class="text-danger fw-bold">Log In to Your Account</h1>
                <p class="lead">Access BloodBridge and save lives</p>
            </header>

            <div id="successPopup" class="alert alert-success alert-dismissible text-center d-none" role="alert">
                Login successful! Redirecting...
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form asp-action="SignIn" asp-controller="Account" method="post" id="loginForm">
                <input type="hidden" asp-for="ReturnUrl" />

                <div class="mb-3">
                    <label for="role" class="form-label fw-bold">Select your role:</label>
                    <select name="role" id="role" class="form-select" required>
                        <option value="">-- Choose Role --</option>
                        <option>Admin/Head</option>
                        <option>Teacher</option>
                        <option>Student</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label asp-for="Email" class="form-label fw-bold">Email</label>
                    <input asp-for="Email" class="form-control" type="text" placeholder="Enter your email" required />
                    <span asp-validation-for="Email" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label asp-for="Password" class="form-label fw-bold">Password</label>
                    <input asp-for="Password" class="form-control" type="password" placeholder="Enter your password" autocomplete="current-password" required />
                    <span asp-validation-for="Password" class="text-danger"></span>
                </div>

                <div class="form-check mb-3">
                               <div class="form-check mb-3">
  <input type="checkbox" id="rememberMe" name="RememberMe" class="form-check-input" />
  <label for="rememberMe" class="form-check-label">Remember Me</label>
</div>

                <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">Sign In</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a asp-controller="Account" asp-action="SignUp">Sign Up</a>
            </p>
            <p class="text-center">
                <a asp-controller="Account" asp-action="ForgetPassword">Forgot Password?</a>
            </p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/script.js"></script>
  

    


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("loginForm");
            const requiredFields = document.querySelectorAll("input[required]");
            const successPopup = document.getElementById("successPopup");

            function showErrorMessage(input, message) {
                let errorSpan = input.nextElementSibling;
                errorSpan.innerText = message;
                errorSpan.classList.remove("d-none");
                input.classList.add("is-invalid");
            }

            function hideErrorMessage(input) {
                let errorSpan = input.nextElementSibling;
                errorSpan.innerText = "";
                errorSpan.classList.add("d-none");
                input.classList.remove("is-invalid");
            }

            requiredFields.forEach(field => {
                field.addEventListener("input", () => {
                    if (field.value.trim() !== "") {
                        hideErrorMessage(field);
                    }
                });
            });

            form.addEventListener("submit", function (event) {
                let hasErrors = false;

                requiredFields.forEach(field => {
                    if (field.value.trim() === "") {
                        showErrorMessage(field, "This field is required.");
                        hasErrors = true;
                    }
                });

                if (hasErrors) {
                    event.preventDefault();
                } else {
                    successPopup?.classList.remove("d-none");
                    setTimeout(() => successPopup?.classList.add("d-none"), 3000);
                }
            });
        });
    </script>

<script src="script.js"></script>
</body>
</html>
